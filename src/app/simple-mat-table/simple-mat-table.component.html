<h1>Angular mat-table pagination example</h1>
<mat-card>
  For the complete tutorial please go through
  <a href="https://www.angularjswiki.com/material/mat-table-pagination/"
    >https://www.angularjswiki.com/material/mat-table-pagination/</a
  >
</mat-card>
<h2>mat-table paginator</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
<mat-paginator
  #paginator
  [pageSizeOptions]="[2, 4, 6]"
  showFirstLastButtons
></mat-paginator>

<h2>mat-table paginator pageSizeOptions</h2>

<table mat-table [dataSource]="dataSourceWithPageSize" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
<mat-paginator
  #paginatorPageSize
  [pageSizeOptions]="pageSizes"
  showFirstLastButtons
></mat-paginator>
